apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:2.10.2"
    compile 'com.mysema.querydsl:querydsl-scala:3.2.3'
    compile 'com.mysema.querydsl:querydsl-sql:3.2.3'
    compile 'com.mysema.querydsl:querydsl-sql-codegen:3.2.3'
    compile 'org.slf4j:slf4j-log4j12:1.6.1'
    compile 'com.h2database:h2:1.3.173'
}