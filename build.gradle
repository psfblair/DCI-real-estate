apply plugin: 'scala'
apply plugin: 'idea'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.scala-lang:scala-library:2.10.2"
    compile "org.jooq:jooq:3.1.0"
    compile "org.jooq:jooq-meta:3.1.0"
    compile "org.jooq:jooq-codegen:3.1.0"
    compile "org.jooq:jooq-scala:3.1.0"
    compile 'com.h2database:h2:1.3.173'
}